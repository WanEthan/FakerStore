<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Cart</title>
</head>

<body>
    <!-- ***---------------------- NAVBAR -----------------------*** -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid padding">
            <a class="navbar-brand" href="/store"><h2>ShopFun</h2></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link ms-3" aria-current="page" href="/store"><i
                                class="fa-solid fa-house fa-2xl"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-3" aria-current="page" href="/store"><i
                                class="fa-solid fa-store fa-2xl"></i></a>
                    </li>
                    <li class="nav-item">
                        <div>
                            <a class="btn btn-danger ms-3" href="/logout">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ***---------------------- NAVBAR END -----------------------*** -->
    <!-- ***---------------------- Cart SECTION -----------------------*** -->
    <div class="container-fluid padding main">
        <div class="row padding mx-auto">
            <div class="col-lg-12">
                <div class="box-element">
                    <a class="btn btn-outline-dark" href="/store"><i class="fa-solid fa-arrow-left fa-lg"></i> Continue
                        Shopping</a>
                    <br>
                    <br>
                    <table class="table">
                        <tr>
                            <th>
                                <h5>Items: <strong>{{ data.get_cart_items }}</strong></h5>
                            </th>
                            <th>
                                <h5>Total: <strong>{{ data.get_cart_total }}</strong></h5>
                            </th>
                            <th><a href="/checkout" class="btn btn-success ms-auto">Checkout</a>
                            </th>
                        </tr>

                    </table>
                </div>
                <div class="box-element">
                    <div class="row padding">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-3"><strong>Item</strong></div>
                        <div class="col-lg-2"><strong>Price</strong></div>
                        <div class="col-lg-2"><strong>Quantity</strong></div>
                        <div class="col-lg-2"><strong>Total</strong></div>
                    </div>
                    <hr>
                    {% for product in data.order_items %}
                    <div class="row padding shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="col-lg-3 d-flex justify-content-center">
                            <img src="{{ product.image }}" style="width: 35%;">
                        </div>
                        <div class="col-lg-3">{{ product.name }} </div>
                        <div class="col-lg-2">{{ product.price }}</div>
                        <div class="col-lg-2">
                            <i class="fa-solid fa-minus"></i>
                            <p class="quanitity" style="display: inline-block;">{{ product.quanitity }}</p>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div class="col-lg-2">${{ product.get_total }}</div>
                    </div>
                    <hr>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3361e3552f.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>


</html>
