<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Register</title>
</head>

<body>
    <!-- ***---------------------- NAVBAR -----------------------*** -->
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid padding">
            <a class="navbar-brand" href="/store"><h2>ShopFun</h2></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ***---------------------- NAVBAR END -----------------------*** -->

    <div class="container-fluid padding">
        <div class="row padding">
            <div class="col-sm-12 col-md-3 col-lg-4"></div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <!-- ***---------------------- REGISTER -----------------------*** -->
                <form action="/register" method="post" class="register p-5">
                    <div class="mb-3">
                        <h1 class="text-center">Create an account</h1>
                    </div>
                    <!-- ***---------------------- VALIDATIONS -----------------------*** -->
                    <div class="text-center valid_message">
                        {% with messages = get_flashed_messages() %}
                        <!-- declare a variable called messages -->
                        {% if messages %}
                        <!-- check if there are any messages -->
                        {% for message in messages %}
                        <!-- loop through the messages -->
                        <p>{{message}}</p>
                        <!-- display each message in a paragraph tag -->
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </div>
                    <!-- ***---------------------- VALIDATIONS END -----------------------*** -->
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name: </label>
                        <input type="text" class="form-control" name="first_name">
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name: </label>
                        <input type="text" class="form-control" name="last_name">
                    </div>

                    <div class="mb-3">
                        <label for="email1" class="form-label">Email Address: </label>
                        <input type="email" class="form-control" name="email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" name="confirm_password">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-light">Register</button>
                    </div>
                    <a href="/signin">Already Have an Account? Sign In</a>
                </form>

            </div>
            <div class="col-sm-12 col-md-3 col-lg-4"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3361e3552f.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>

</html>
