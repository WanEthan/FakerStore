<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Store</title>
</head>

<body>
    <!-- ***---------------------- NAVBAR -----------------------*** -->
    <nav class="navbar navbar-expand-md ">
        <div class="container-fluid padding">
            <a class="navbar-brand" href="/store">
                <h2>ShopFun</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link ms-3" aria-current="page" href="/store"><i
                                class="fa-solid fa-house fa-2xl"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-3" href="/cart"><i class="fa-solid fa-cart-shopping fa-2xl"></i></a>
                    </li>
                    <li class="nav-item">
                        <div>
                            <a class="btn btn-danger ms-3" href="/logout">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ***---------------------- NAVBAR END -----------------------*** -->
    <!-- ***---------------------- ITEMS SECTION -----------------------*** -->
    <div class="container-fluid padding main">
        <div class="row padding">
            {% for product in data %}
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card mx-auto padding shadow p-3 mb-5 bg-body-tertiary rounded"
                    style="max-width: fit-content;">
                    <img src="{{ product.image }}" class="card-img-top mx-auto" alt=""
                        style="max-width: fit-content; height: 300px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                    </div>
                    <div class="card-body">
                        <a href="/additem/{{ product.id }}" class="card-link update-cart"
                            data-product="{{ product.id }}" data-action="add"><i
                                class="fa-solid fa-cart-plus fa-2xl"></i></a>
                        <a class="card-link" href="#popup{{ product.id }}"><i class="fa-solid fa-circle-info fa-2xl"></i></a>
                        <h4 style="display: inline-block;float: right">$ {{ product.price}}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% for product in data %}
        <div id="popup{{ product.id }}" class="overlay">
            <div class="popup">
                <div class="card mx-auto padding shadow p-3 mb-5 bg-body-tertiary rounded"
                    style="max-width: fit-content;">
                    <img src="{{ product.image }}" class="card-img-top mx-auto" alt=""
                        style="max-width: 300px; height: 300px;">
                </div>
                <h2>{{ product.name }} | ${{ product.price}}</h2>
                <a class="close" href="#">&times;</a>
                <div class="content">
                    <hr>
                    <p><strong>Description:</strong></p>
                    {{ product.description}}
                    <hr>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3361e3552f.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>

</html>
